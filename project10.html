<!-- Customizable Keyboard Trainer -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Trainer</title>
  <link rel="stylesheet" href="css/project10.css">
</head>
<body>
  <div class="container">
    <h1>Customizable Keyboard Trainer</h1>
    <div id="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn">Start</button>
    </div>
    <div id="trainer" class="hidden">
      <div id="textDisplay"></div>
      <textarea id="textInput" placeholder="Start typing here..."></textarea>
      <div id="results">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
      </div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <script src="js/project10.js"></script>
</body>
</html>
