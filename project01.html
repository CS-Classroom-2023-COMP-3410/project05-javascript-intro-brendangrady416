<!-- 01 Cutomizeable Alarm Clock -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="css/project01.css">
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
        <button id="toggle-format">Toggle 12/24 Hour</button>
        <div class="settings">
            <label for="color">Clock Color:</label>
            <input type="color" id="color">
            <label for="font-size">Font Size:</label>
            <input type="range" id="font-size" min="10" max="100">
        </div>
        <div class="alarm-settings">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
        </div>
    </div>
    <script src="js/project01.js"></script>
</body>
</html>
