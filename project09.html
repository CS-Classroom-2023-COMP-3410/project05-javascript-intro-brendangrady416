<!-- Sorting Visualization Tool -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/project09.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualization Tool</h1>
        <div class="controls">
            <button onclick="generateArray()">Generate New Array</button>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
            <input type="range" id="speed" min="10" max="1000" step="10" value="500">
            <label for="speed">Speed</label>
            <button onclick="startSorting()">Start Sorting</button>
            <button onclick="cancelSorting()">Cancel Sorting</button>
        </div>
        <div id="array-container"></div>
        <p id="commentary"></p>
    </div>
    <script src="js/project09.js"></script>
</body>
</html>
